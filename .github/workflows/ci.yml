name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build src
        run: |
          cd src
          npm install
          npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate Terraform
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate
